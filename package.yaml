name: mExport
version: 0.0.1
author: Aman Singh

default-extensions:
  - BangPatterns
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - LambdaCase
  - OverloadedStrings
  - TypeApplications
  - TemplateHaskell
  - ViewPatterns
  - FlexibleContexts

ghc-options:
  - -O2
  - -j4
  - -Wall
  - -Wredundant-constraints
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns

library:
  source-dirs: lib
  dependencies:
    - base
    - containers
    - directory
    - filepath
    - ghc-lib-parser
    - lens
    - text
    - unordered-containers

executables:
  mexport:
    main: Main.hs
    source-dirs: src
    dependencies:
      - base
      - mExport
      - optparse-applicative

tests:
  mexport-test:
    main: Main.hs
    source-dirs: test
    dependencies:
      - base
      - hspec
      - mExport
      - pretty-simple
      - text
      - unordered-containers
