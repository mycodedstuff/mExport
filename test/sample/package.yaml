name: test-sample
version: 0.0.1
author: Aman Singh

default-extensions:
  - BangPatterns
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - OverloadedStrings
  - TypeApplications
  - LambdaCase

library:
  source-dirs: src
  ghc-options:
    - -O2
    - -Werror=missing-fields
    - -Werror=partial-type-signatures
    - -Wincomplete-patterns
    - -Werror=missing-signatures
    - -Wwarn=incomplete-record-updates
    - -j4
    - -fomit-interface-pragmas
    - -fprint-potential-instances
  dependencies:
    - base
    - text

executables:
  test-sample:
    main: Main.hs
    source-dirs: src
    ghc-options:
      - -O2
      - -Werror=missing-fields
      - -Werror=partial-type-signatures
      - -Wincomplete-patterns
      - -Werror=missing-signatures
      - -Wwarn=incomplete-record-updates
      - -j4
      - -fomit-interface-pragmas
      - -fprint-potential-instances
    dependencies:
      - base
      - text
