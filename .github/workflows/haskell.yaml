name: Haskell CI

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'src/**'
      - 'test/**'
      - 'stack.yaml'
      - 'package.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'src/**'
      - 'test/**'
      - 'stack.yaml'
      - 'package.yaml'

jobs:
  test:
    name: Test on ${{ matrix.os }} using ${{ matrix.builder.tool }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        ghc: ['8.10.7']
        cabal: ['3.6.2.0']
        stack: ['2.7.5']
        builder: [{tool: 'stack', enable-stack: true}, {tool: 'cabal', enable-stack: false}]
        os: [ubuntu-latest, macOS-latest] # TODO: Added windows-latest

    steps: 
    - uses: actions/checkout@v2

    - name: Cache stack dependencies
      if: ${{ matrix.builder.enable-stack }}
      uses: actions/cache@v2.1.7
      with:
        path:
          ~/.stack
        key: ${{ runner.os }}-stack-deps-${{ ('stack.yaml') }}-${{ hashFiles('package.yaml') }}

    - name: Cache cabal dependencies
      if: ${{ matrix.builder.enable-stack }}
      uses: actions/cache@v2.1.7
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
        key: ${{ runner.os }}-cabal-deps-${{ hashFiles('cabal.project') }}-${{ hashFiles('cabal.project.freeze') }}

    - name: Setup Haskell
      uses: haskell/actions/setup@v1
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}
        enable-stack: ${{ matrix.builder.enable-stack }}
        stack-version: ${{ matrix.stack }}

    - uses: haya14busa/action-cond@v1
      id: install_deps
      with:
        cond: ${{ matrix.builder.enable-stack }}
        if_true: "stack build --test --dependencies-only"
        if_false: "cabal v2-build --enable-tests --dependencies-only"

    - name: Install dependencies
      run: "${{ steps.install_deps.outputs.value }}"

    - uses: haya14busa/action-cond@v1
      id: build_cmd
      with:
        cond: ${{ matrix.builder.enable-stack }}
        if_true: "stack test"
        if_false: "cabal v2-test"
    
    - name: Build & Test
      run: "${{ steps.build_cmd.outputs.value }}" 

